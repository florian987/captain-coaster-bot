image: $CI_REGISTRY_IMAGE:ci

variables:
  PIPENV_CACHE_DIR: "$CI_PROJECT_DIR/pipenv-cache"

cache:
  paths:
    - "$CI_PROJECT_DIR/pipenv-cache"
    - "$CI_PROJECT_DIR/.venv"

stages:
  - test
  - build

test:
  stage: test

  image: docker:stable

  services:
    - docker:dind

  before_script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_PROJECT_DIR

  script:
    - pipenv install --dev --deploy
    - pipenv run lint --exit-zero 

build:

  services:
    - docker:latest

  stage: build
  script:
    - sh scripts/deploy.sh
