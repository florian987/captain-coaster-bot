#image: $CI_REGISTRY_IMAGE:ci
image: registry.gitlab.com/jffz/discordbot:ci

variables:
  PIPENV_CACHE_DIR: "$CI_PROJECT_DIR/pipenv-cache"

cache:
  paths:
    - "$CI_PROJECT_DIR/pipenv-cache"
    - "$CI_PROJECT_DIR/.venv"

stages:
  - test
  - build

test:
  stage: test

  services:
    - docker:dind

  before_script:
    - |
      apk add --no-cache \
        docker \
        git

  script:
    - |
      apk add --no-cache \
        docker \
        python3-dev \
        build-base \
        jpeg-dev \
        libffi-dev \
        zlib-dev
    - pip3 install pipenv
    - pipenv install --dev --deploy
    - pipenv run lint --exit-zero 

build:
  services:
    - docker:dind

  stage: build
  script:
    - bash scripts/deploy.sh
