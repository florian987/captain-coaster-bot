image: hub.hsfactory.net/jeff/discord-bot:ci

variables:
  PIPENV_CACHE_DIR: "$CI_PROJECT_DIR/pipenv-cache"

before_script:
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN hub.hsfactory.net

cache:
  paths:
    - "$CI_PROJECT_DIR/pipenv-cache"
    - "$CI_PROJECT_DIR/.venv"

stages:
  - test
  - build

test:
  tags:
  - docker

  stage: test

  script:
    - pipenv install --dev --deploy
    - pipenv run lint

build:
  tags:
  - docker

  services:
    - docker:dind

  stage: build
  script:
    - sh scripts/deploy.sh
